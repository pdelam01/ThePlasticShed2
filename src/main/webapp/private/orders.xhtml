<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./../WEB-INF/templates/homeTemplate.xhtml">

            <ui:define name="content">
                <h3 class="text-dark mb-1">Proveedores</h3><br></br>
                <div class="row">
                    <div class="col">
                        <div>
                            <ul class="nav nav-tabs" role="tablist">
                                <li class="nav-item" role="presentation"><a class="nav-link active" role="tab" data-bs-toggle="tab" href="#tab-1">Proveedores</a></li>
                                <li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-bs-toggle="tab" href="#tab-2">Pedidos</a></li>
                                <li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-bs-toggle="tab" href="#tab-3">Historial de Pedidos</a></li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane active" role="tabpanel" id="tab-1">
                                    <div class="card shadow">
                                        <div class="card-header py-3">
                                            <p class="text-primary m-0 fw-bold">Proveedores</p>
                                        </div>
                                        <h:form>
                                            <div class="card-body">
                                                <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
                                                    <p:dataTable class="table my-0" id="dataTable" var="proveedores" value="#{suppliersController.suppliersList}">
                                                        <p:column headerText="Nombre">
                                                            <h:outputText value="#{proveedores.name}"/>
                                                        </p:column>
                                                        <p:column headerText="Contacto">
                                                            <h:outputText value="#{proveedores.contactPerson}"/>
                                                        </p:column>
                                                        <p:column headerText="CIF">
                                                            <h:outputText value="#{proveedores.cif}"/>
                                                        </p:column>
                                                        <p:column headerText="Email">
                                                            <h:outputText value="#{proveedores.email}"/>
                                                        </p:column>
                                                        <p:column headerText="Tlfn">
                                                            <h:outputText value="#{proveedores.phoneNumber}"/>
                                                        </p:column>
                                                    </p:dataTable>
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                                <div class="tab-pane" role="tabpanel" id="tab-2">
                                    <h:form id="form-orders">
                                        <div class="row">
                                            <div class="col">
                                                <div class="card shadow mb-3">
                                                    <div class="card-header py-3">
                                                        <p class="text-primary m-0 fw-bold">Pedido de materiales</p>
                                                    </div>
                                                    <div class="card-body">
                                                        <div class="row">
                                                            <div class="col d-flex align-items-center justify-content-end"><p:commandButton class="btn btn-primary" icon="fas fa-arrow-left" action="#{suppliersController.moveLeft()}" update="form-orders"></p:commandButton></div>
                                                            <div class="col d-flex align-items-center justify-content-center"><img class="rounded-circle mb-3 mt-4" src="./../assets/img/materials/material#{suppliersController.index}.png" width="190" height="190"/><div class="modal fade" role="dialog" tabindex="-1" id="modal-1">
                                                                    <div class="modal-dialog" role="document">
                                                                        <div class="modal-content">
                                                                            <div class="modal-header">
                                                                                <h4 class="modal-title">Realizando el pedido...</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                                            </div>
                                                                            <div class="modal-body">
                                                                                <div class="row">
                                                                                    <div class="col d-flex align-items-center justify-content-center"><img class=" mb-3 mt-4" src="./../assets/img/icons/envio1.png" width="160" height="160"/></div>
                                                                                </div>
                                                                                <div class="row">
                                                                                    <div class="col d-flex align-items-center justify-content-center">
                                                                                        <p>¡Se ha realizado el pedido correctamente!</p>
                                                                                    </div>
                                                                                </div>
                                                                                <div class="row">
                                                                                    <div class="col">
                                                                                        <div class="progress">
                                                                                            <div class="progress-bar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">100%</div>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                            <div class="modal-footer"><button class="btn btn-primary" type="button" data-bs-dismiss="modal">Vale</button></div>
                                                                        </div>
                                                                    </div>
                                                                </div></div>
                                                            <div class="col d-flex align-items-center justify-content-start"><p:commandButton class="btn btn-primary" icon="fas fa-arrow-right" action="#{suppliersController.moveRight()}" update="form-orders"></p:commandButton></div>
                                                        </div>

                                                        <div class="row">
                                                            <div class="col">
                                                                <div class="mb-3"><label class="form-label" for="username"><strong>Nombre de material</strong></label><p:inputText class="form-control" type="text" id="material" value="#{suppliersController.material.name}" disabled="true"/></div>
                                                            </div>
                                                            <div class="col">
                                                                <div class="mb-3"><label class="form-label" for="email"><strong>Cantidad</strong><br/></label><p:inputText class="form-control" type="text" id="cantidad" value="#{suppliersController.quantity}">
                                                                        <p:ajax listener="#{suppliersController.calculatePrice()}" event="mouseout" update="form-orders"/> </p:inputText>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col">
                                                                <div class="mb-3"><label class="form-label" for="first_name"><strong>Proveedor</strong><br/></label>
                                                                    <h:selectOneMenu class="form-select" value="#{suppliersController.supplierId}">
                                                                        <f:selectItems value="#{suppliersController.suppliersItemsList}" />
                                                                    </h:selectOneMenu>
                                                                </div>
                                                            </div>
                                                            <div class="col">
                                                                <div class="mb-3"><label class="form-label" for="last_name"><strong>Precio del Material</strong></label><p:inputText class="form-control" type="text" id="precio" value="#{suppliersController.material.price} €" disabled="true"/></div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col d-flex align-items-center justify-content-center">
                                                                <div class="mb-3"><p:commandButton class="btn btn-primary btn-sm" value="Realizar Pedido" action="#{suppliersController.doOrder()}" pt:data-bs-toggle="modal" pt:data-bs-target="#modal-1" ></p:commandButton></div>
                                                            </div>

                                                            <div class="col">
                                                                <div class="mb-3"><label class="form-label" for="last_name"><strong>Precio Total del Pedido</strong></label><p:inputText class="form-control" type="text" id="total_price" value="#{suppliersController.totalPrice} €" disabled="true"/></div>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                                <div class="tab-pane" role="tabpanel" id="tab-3">
                                    <div class="card shadow">
                                        <div class="card-header py-3">
                                            <p class="text-primary m-0 fw-bold">Historial de Pedidos</p>
                                        </div>
                                        <h:form>
                                            <div class="card-body">
                                                <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
                                                    <p:dataTable class="table my-0" id="dataTable" var="proveedores" value=""> <!-- RETRIEVE DATA ORDERS TABLE -->
                                                        <p:column headerText="Material Pedido">
                                                            <h:outputText value="//Controller.order.Material"/>
                                                        </p:column>
                                                        <p:column headerText="Empleado">
                                                            <h:outputText value="//Controller.order.Employee"/>
                                                        </p:column>
                                                        <p:column headerText="Cantidad">
                                                            <h:outputText value="//Controller.order.Cantidad"/>
                                                        </p:column>
                                                        <p:column headerText="Precio">
                                                            <h:outputText value="//Controller.order.Precio"/>
                                                        </p:column>
                                                        <p:column headerText="Fecha del pedido">
                                                            <h:outputText value="//Controller.order.Fecha"/>
                                                        </p:column>
                                                    </p:dataTable>
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
