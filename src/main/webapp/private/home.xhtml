<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/templates/homeTemplate#{plantillaController.getRoleTemplate()}.xhtml">

            <ui:define name="content">
                <div class="d-sm-flex justify-content-between align-items-center mb-4">
                    <h3 class="text-dark mb-0">Panel de control</h3>
                </div>
                <h:form>
                    <div class="row">
                        <div class="col-md-6 col-xl-3 mb-4">
                            <div class="card shadow border-start-primary py-2">
                                <div class="card-body">
                                    <div class="row align-items-center no-gutters">
                                        <div class="col me-2">
                                            <div class="text-uppercase text-primary fw-bold text-xs mb-1"><span>Gasto de materiaL (MENSUAL)</span></div>
                                            <div class="text-dark fw-bold h5 mb-0">
                                                <h:outputText value="#{dashboardController.materialWaste()}">    
                                                </h:outputText>
                                            </div>
                                        </div>
                                        <div class="col-auto"><i class="fas fa-calendar fa-2x text-gray-300"></i></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-xl-3 mb-4">
                            <div class="card shadow border-start-success py-2">
                                <div class="card-body">
                                    <div class="row align-items-center no-gutters">
                                        <div class="col me-2">
                                            <div class="text-uppercase text-success fw-bold text-xs mb-1"><span>Ganancias En ventas (MENSUAL)</span></div>
                                            <div class="text-dark fw-bold h5 mb-0">
                                                <h:outputText value="#{dashboardController.saleProfit()}">    
                                                </h:outputText>
                                            </div>
                                        </div>
                                        <div class="col-auto"><i class="fas fa-dollar-sign fa-2x text-gray-300"></i></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-xl-3 mb-4">
                            <div class="card shadow border-start-info py-2">
                                <div class="card-body">
                                    <div class="row align-items-center no-gutters">
                                        <div class="col me-2">
                                            <div class="text-uppercase text-info fw-bold text-xs mb-1"><span>Tareas producidas (MENSUAL)</span></div>
                                            <div class="text-dark fw-bold h5 mb-0">
                                                <h:outputText value="#{dashboardController.workInProgress()}">    
                                                </h:outputText>
                                            </div>
                                        </div>
                                        <div class="col-auto"><i class="fas fa-clipboard-list fa-2x text-gray-300"></i></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-xl-3 mb-4">
                            <div class="card shadow border-start-warning py-2">
                                <div class="card-body">
                                    <div class="row align-items-center no-gutters">
                                        <div class="col me-2">
                                            <div class="text-uppercase text-warning fw-bold text-xs mb-1"><span>Empleado del mes</span></div>
                                            <div class="text-dark fw-bold h5 mb-0">
                                                <h:outputText value="#{dashboardController.employeeOfTheMonth()}">    
                                                </h:outputText>
                                            </div>
                                        </div>
                                        <div class="col-auto"><i class="fas fa-comments fa-2x text-gray-300"></i></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
                <div class="row">
                    <div class="col-lg-7 col-xl-8">
                        <div class="card shadow mb-4">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h6 class="text-primary fw-bold m-0">Evolución del Volumen de Ventas</h6>
                            </div>
                            <h:form>
                                <div class="card-body">
                                    <p:chart type="line" model="#{dashboardController.getGraph()}" style="height: 350px;" responsive="true"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                    <div class="col-lg-5 col-xl-4">
                        <div class="card shadow mb-4">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h6 class="text-primary fw-bold m-0">Espacio de almacén</h6>
                            </div>
                            <h:form>
                                <div class="card-body">
                                    <p:chart type="pie"  model="#{dashboardController.getCircularGraph()}" style="height: 350px;" responsive="true"/>
                                    <div class="text-center small mt-4"></div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-7 col-xl-8">
                        <div class="card shadow mb-4">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h6 class="text-primary fw-bold m-0">Evolución del Volumen de Producción</h6>
                            </div>
                            <h:form>
                                <div class="card-body">
                                    <p:chart type="line" model="#{dashboardController.getGraphProduction()}" style="height: 350px;" responsive="true"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                    <div class="col-lg-5 col-xl-4">
                        <div class="card shadow mb-4">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h6 class="text-primary fw-bold m-0">Componentes producidos</h6>
                            </div>
                            <h:form>
                                <div class="card-body">
                                    <p:chart type="pie"  model="#{dashboardController.getCircularGraphProductions()}" style="height: 350px;" responsive="true"/>
                                    <div class="text-center small mt-4"></div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>  
            </ui:define>

        </ui:composition>

    </body>
</html>
