<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="./../WEB-INF/templates/homeTemplate#{plantillaController.getRoleTemplate()}.xhtml">

            <ui:define name="content">
                <h3 class="text-dark mb-4">Perfil</h3>
                <div class="row mb-3">
                    <div class="col-lg-4">
                        <div class="card mb-3">
                            <div class="card-body text-center shadow">
                                <div class="card-header py-3">
                                    <p class="text-primary m-0 fw-bold">Imagen del empleado</p>
                                </div>
                                <img class="rounded-circle mb-3 mt-4" src="./../assets/img/avatars/avatar#{plantillaController.getRoleTemplate()}.jpg" width="160" height="160"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="row mb-3 d-none">
                            <div class="col">
                                <div class="card textwhite bg-primary text-white shadow">
                                    <div class="card-body">
                                        <div class="row mb-2">
                                            <div class="col">
                                                <p class="m-0">Peformance</p>
                                                <p class="m-0"><strong>65.2%</strong></p>
                                            </div>
                                            <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                                        </div>
                                        <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5% since last month</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card textwhite bg-success text-white shadow">
                                    <div class="card-body">
                                        <div class="row mb-2">
                                            <div class="col">
                                                <p class="m-0">Peformance</p>
                                                <p class="m-0"><strong>65.2%</strong></p>
                                            </div>
                                            <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                                        </div>
                                        <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5% since last month</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="card shadow mb-3">
                                    <div class="card-header py-3">
                                        <p class="text-primary m-0 fw-bold">Información del usuario</p>
                                    </div>
                                    <div class="card-body">
                                        <h:form>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="mb-3"><label class="form-label" for="username"><strong>Nombre de usuario</strong></label><p:inputText class="form-control" type="text" id="username" placeholder="#{profileController.employees.username}" value="#{profileController.employeesToUpdate.username}"/></div>
                                                </div>
                                                <div class="col">
                                                    <div class="mb-3"><label class="form-label" for="name"><strong>Nombre</strong></label><p:inputText class="form-control" type="text" id="name" placeholder="#{profileController.employees.nameEmp}" value="#{profileController.employeesToUpdate.nameEmp}"/></div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="mb-3"><label class="form-label" for="birthday"><strong>Fecha de nacimiento</strong></label>
                                                        <p:datePicker class="form-range" id="navigator" value="#{profileController.date}" monthNavigator="true" yearNavigator="true"/>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="mb-3"><label class="form-label" for="role"><strong>Rol</strong></label><p:inputText class="form-control" type="text" id="role" placeholder="#{profileController.employees.role}" disabled="True"/></div>
                                                </div>
                                            </div>
                                            <div class="mb-3"><p:commandButton class="btn btn-primary btn-sm" value="Guardar cambios" action="#{profileController.updateInfoEmployee()}"></p:commandButton></div>
                                        </h:form>
                                    </div>
                                </div>
                                <div class="card shadow">
                                    <div class="card-header py-3">
                                        <p class="text-primary m-0 fw-bold">Información sensible</p>
                                    </div>
                                    <div class="card-body">
                                        <h:form>
                                            <div class="mb-3"><label class="form-label" for="dni"><strong>DNI</strong></label><p:inputText class="form-control" type="text" id="dni" placeholder="#{profileController.employees.dni}"  value="#{profileController.employeesToUpdate.dni}"/></div>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="mb-3"><label class="form-label" for="ssn"><strong>SSN</strong></label><p:inputText class="form-control" type="text" id="SSN" placeholder="#{profileController.employees.ssn}" value="#{profileController.employeesToUpdate.ssn}"/></div>
                                                </div>
                                                <div class="col">
                                                    <div class="mb-3"><label class="form-label" for="phoneNumber"><strong>Número de teléfono</strong></label><p:inputText class="form-control" type="text" id="phoneNumber" placeholder="#{profileController.employees.phoneNum}" value="#{profileController.employeesToUpdate.phoneNum}"/></div>
                                                </div>
                                            </div>
                                            <div class="mb-3"><p:commandButton class="btn btn-primary btn-sm" value="Guardar cambios" action="#{profileController.updateInfoSensibilityEmployee()}"></p:commandButton></div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
