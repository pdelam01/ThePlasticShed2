<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/templates/homeTemplate.xhtml">

            <ui:define name="content">
                <h3 class="text-dark mb-4">Almacén</h3>
                    <div class="card shadow">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 fw-bold">Componentes</p>
                        </div>
                        <h:form>
                        <div class="card-body">
                            <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
                                <p:dataTable class="table my-0" id="dataTable" var="componente" value="#{componentsController.componentsList}">
                                    <p:column headerText="Imagen de componente">
                                        <h:graphicImage class="rounded-circle me-2" width="40" height="40" url="../../assets/img/components/componente#{componente.id}.png" />
                                    </p:column>
                                    <p:column headerText="Nombre">
                                        <h:outputText value="#{componente.name}"/>
                                    </p:column>
                                    <p:column headerText="UPC">
                                        <h:outputText value="#{componente.upc}"/>
                                    </p:column>
                                    <p:column headerText="Cantidad">
                                        <h:outputText value="#{componente.quantity}"/>
                                    </p:column>
                                    <p:column headerText="Precio de venta">
                                        <h:outputText value="#{componente.price}  €"/>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                        </h:form>
                    </div>
                <br></br>
                <div class="card shadow">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 fw-bold">Materiales</p>
                        </div>
                        <h:form>
                        <div class="card-body">
                            <div class="table-responsive table mt-2" id="dataTable22" role="grid" aria-describedby="dataTable_info">
                                <p:dataTable class="table my-0" id="dataTable2" var="materiales" value="#{materialsController.materialsList}">
                                    <p:column headerText="Imagen">
                                        <h:graphicImage class="rounded-circle me-2" width="40" height="40" url="../../assets/img/materials/material#{materiales.id}.png" />
                                    </p:column>
                                    <p:column headerText="Nombre">
                                        <h:outputText value="#{materiales.name}"/>
                                    </p:column>
                                    <p:column headerText="UPC">
                                        <h:outputText value="#{materiales.upc}"/>
                                    </p:column>
                                    <p:column headerText="Cantidad">
                                        <h:outputText value="#{materiales.quantity}"/>
                                    </p:column>
                                    <p:column headerText="Precio de compra">
                                        <h:outputText value="#{materiales.price} €"/>
                                    </p:column>
                                    <p:column headerText="Proveedor">
                                        <h:outputText value="#{materiales.idSupplier.name}"/>
                                    </p:column>
                                    <p:column headerText="Tlf de proveedor">
                                        <h:outputText value="#{materiales.idSupplier.phoneNumber}"/>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                        </h:form>
                    </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
