<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./../WEB-INF/templates/homeTemplate#{plantillaController.getRoleTemplate()}.xhtml">

            <ui:define name="content">
                <h3 class="text-dark mb-1">Ventas</h3><br/>
                <div class="row">
                    <div class="col">
                        <div>
                            <ul class="nav nav-tabs" role="tablist">
                                <li class="nav-item" role="presentation"><a class="nav-link active" role="tab" data-bs-toggle="tab" href="#tab-1">Clientes</a></li>
                                <li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-bs-toggle="tab" href="#tab-2">Ventas</a></li>
                                <li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-bs-toggle="tab" href="#tab-3">Historial de ventas</a></li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane active" role="tabpanel" id="tab-1">
                                    <div class="card shadow">
                                        <div class="card-header py-3">
                                            <p class="text-primary m-0 fw-bold">Clientes</p>
                                        </div>
                                        <h:form>
                                            <div class="card-body">
                                                <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
                                                    <p:dataTable class="table my-0" id="dataTable" var="clientes" value="#{clientsController.clientsList}">
                                                        <p:column headerText="Nombre y apellidos">
                                                            <h:outputText value="#{clientes.name} #{clientes.surname}"/>
                                                        </p:column>
                                                        <p:column headerText="DNI">
                                                            <h:outputText value="#{clientes.dni}"/>
                                                        </p:column>
                                                        <p:column headerText="TelÃ©fono">
                                                            <h:outputText value="#{clientes.phoneNumber}"/>
                                                        </p:column>
                                                    </p:dataTable>
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                                <div class="tab-pane" role="tabpanel" id="tab-2">
                                    <h:form id="form-sales">
                                        <div class="row">
                                            <div class="col">
                                                <div class="card shadow mb-3">
                                                    <div class="card-header py-3">
                                                        <p class="text-primary m-0 fw-bold">Venta de componentes</p>
                                                    </div>
                                                    <div class="card-body">
                                                        <div class="row">
                                                            <div class="col d-flex align-items-center justify-content-end"><p:commandButton class="btn btn-primary" icon="fas fa-arrow-left" action="#{clientsController.moveLeft()}" update="form-sales"></p:commandButton></div>
                                                            <div class="col d-flex align-items-center justify-content-center"><img class="rounded-circle mb-3 mt-4" src="./../assets/img/components/componente#{clientsController.index}.png" width="190" height="190"/>
                                                                <div class="modal fade" role="dialog" tabindex="-1" id="modal-1">
                                                                    <div class="modal-dialog" role="document">
                                                                        <div class="modal-content">
                                                                            <div class="modal-header">
                                                                                <h4 class="modal-title">Realizando la venta...</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                                            </div>
                                                                            <div class="modal-body">
                                                                                <div class="row">
                                                                                    <div class="col d-flex align-items-center justify-content-center"><img class=" mb-3 mt-4" src="./../assets/img/icons/moneda.png" width="160" height="160"/></div>
                                                                                </div>
                                                                                <div class="row">
                                                                                    <div class="col d-flex align-items-center justify-content-center">
                                                                                        <p>Â¡Se ha realizado la venta correctamente!</p>
                                                                                    </div>
                                                                                </div>
                                                                                <div class="row">
                                                                                    <div class="col">
                                                                                        <div class="progress">
                                                                                            <div class="progress-bar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">100%</div>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                            <div class="modal-footer"><p:button class="btn btn-primary" pt:data-bs-dismiss="modal" value="Vale"></p:button></div>
                                                                        </div>
                                                                    </div>
                                                                </div></div>
                                                            <div class="col d-flex align-items-center justify-content-start"><p:commandButton class="btn btn-primary" icon="fas fa-arrow-right" action="#{clientsController.moveRight()}" update="form-sales"></p:commandButton></div>
                                                        </div>

                                                        <div class="row">
                                                            <div class="col">
                                                                <div class="mb-3"><label class="form-label" for="username"><strong>Nombre de componente</strong></label><p:inputText class="form-control" type="text" id="material" value="#{clientsController.component.name}" disabled="true"/></div>
                                                            </div>
                                                            <div class="col">
                                                                <div class="mb-3"><label class="form-label" for="email"><strong>Cantidad</strong><br/></label><p:inputText class="form-control" type="number" id="cantidad" value="#{clientsController.quantity}">
                                                                        <p:ajax listener="#{clientsController.calculatePrice()}" event="mouseout" update="total_price"/> </p:inputText>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col">
                                                                <div class="mb-3"><label class="form-label" for="last_name"><strong>Cliente</strong></label>
                                                                    <h:selectOneMenu class="form-select" value="#{clientsController.clienteId}">
                                                                        <f:selectItems value="#{clientsController.clientsItemsList}" />
                                                                    </h:selectOneMenu>
                                                                </div>
                                                            </div>
                                                            <div class="col">
                                                                <div class="mb-3"><label class="form-label" for="last_name"><strong>Precio del Componente</strong></label><p:inputText class="form-control" type="text" id="precio" value="#{clientsController.component.price} â¬" disabled="true"/></div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col d-flex align-items-center justify-content-center">
                                                                <div class="mb-3"><p:commandButton class="btn btn-primary btn-sm" value="Realizar Venta" action="#{clientsController.doSale()}" pt:data-bs-toggle="modal" pt:data-bs-target="#modal-1" ></p:commandButton></div>
                                                            </div>
                                                            <div class="col">
                                                                <div class="mb-3"><label class="form-label" for="last_name"><strong>Precio Total de la Venta</strong></label><p:inputText class="form-control" type="text" id="total_price" value="#{clientsController.totalPrice} â¬" disabled="true"/></div>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                                <div class="tab-pane" role="tabpanel" id="tab-3">
                                    <div class="card shadow">
                                        <div class="card-header py-3">
                                            <p class="text-primary m-0 fw-bold">Historial de ventas</p>
                                        </div>
                                        <h:form>
                                            <div class="card-body">
                                                <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
                                                    <p:dataTable class="table my-0" id="dataTable" var="sales" value="#{clientsController.salesList}">
                                                        <p:column headerText="Imagen de componente">
                                                            <h:graphicImage class="rounded-circle me-2" width="40" height="40" url="../../assets/img/components/componente#{sales.component.id}.png" />
                                                        </p:column>
                                                        <p:column headerText="Componente vendido">
                                                            <h:outputText value="#{sales.component.name}"/>
                                                        </p:column>
                                                        <p:column headerText="Empleado">
                                                            <h:outputText value="#{sales.employee.nameEmp}"/>
                                                        </p:column>
                                                        <p:column headerText="Cliente">
                                                            <h:outputText value="#{sales.client.name} #{sales.client.surname}"/>
                                                        </p:column>
                                                        <p:column headerText="Cantidad">
                                                            <h:outputText value="#{sales.quantity}"/>
                                                        </p:column>
                                                        <p:column headerText="Precio Total">
                                                            <h:outputText value="#{sales.totalPrice}â¬"/>
                                                        </p:column>
                                                        <p:column headerText="Fecha de Venta">
                                                            <h:outputText value="#{sales.dateFormat}"/>
                                                        </p:column>
                                                    </p:dataTable>
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
