<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="utf-8" lang="es"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <title>Login - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap"/>
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css"/>
</h:head>

<h:body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center" style="margin-top: 100px">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background-image: url(&quot;assets/img/logos/iconLogin.png&quot;);"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Inicio de Sesión</h4>
                                    </div>
                                    <h:form class="user">
                                        <div class="mb-3"><p:inputText class="form-control form-control-user" id="user" placeholder="Introduce un usuario..." value="#{loginController.employees.username}"/></div>
                                        <div class="mb-3"><p:password class="form-control form-control-user" id="password" placeholder="Contraseña" value="#{loginController.employees.pass}"/></div>
                                        <div class="mb-3">
                                            <div class="custom-control custom-checkbox small">
                                                <div class="form-check"><input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1"/><label class="form-check-label custom-control-label" for="formCheck-1">Recuérdame</label></div>
                                            </div>
                                        </div>
                                        <p:commandButton class="btn btn-primary d-block btn-user w-100" action="#{loginController.checkCredentials()}" value="Iniciar Sesión"></p:commandButton>
                                        <hr/>
                                    </h:form>
                                    <div class="text-center"><a class="small" href="mailto:dfern04@estudiantes.unileon.es">¿Olvidaste la contraseña? Manda un correo a nuestra secretaria</a></div>
                                    <div class="text-center"><a class="small" href="https://www.barrioplast.com/">Sitio Web de Barrioplast</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>
</h:body>

</html>
